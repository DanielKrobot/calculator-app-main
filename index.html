<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title>

  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">

</head>
<body class="theme1">
  <main>
    <section id="top">
      <h1>calc</h1>
      <div class="theme">
        <h2>THEME</h2>
        <div>
          <div>
            <h3>1</h3>
            <h3>2</h3>
            <h3>3</h3>
          </div>
          <button id="toggle">
            <div id="toggle-dot"></div>
          </button>
        </div>
      </div>
    </section>
    <section id="result">0</section>
    <section id="num-pad">
      <button class="num">7</button>
      <button class="num">8</button>
      <button class="num">9</button>
      <button class="del">DEL</button>
      <button class="num">4</button>
      <button class="num">5</button>
      <button class="num">6</button>
      <button class="plus operator">+</button>
      <button class="num">1</button>
      <button class="num">2</button>
      <button class="num">3</button>
      <button class="minus operator">-</button>
      <button class="dot">.</button>
      <button class="num">0</button>
      <button class="division operator">/</button>
      <button class="times operator">x</button>
      <button class="reset">RESET</button>
      <button class="eaquals">=</button>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
